<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Emergency List</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let item of hotList" (click)="itemTapped($event,item)">
    <ion-card-content>
      <button *ngIf="!item?.hotItem">
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
      </button>
      <button *ngIf="item?.hotItem">
        <ion-icon name="flame"></ion-icon>
        <ion-icon name="flame"></ion-icon>
        <ion-icon name="flame"></ion-icon>
      </button>
      {{item?.name}}
      <p>{{item?.description}}</p>
      <p>{{item?.time}}</p>
      <p>{{item?.date}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
