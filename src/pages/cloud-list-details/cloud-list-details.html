<ion-header>

  <ion-navbar>
    <ion-title>cloud-list-details</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
    <ion-card>
      <img src="" />
      <ion-card-content>
        <ion-col width-50 text-right>
          <button *ngIf="!item?.hotItem">
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
          </button>
          <button *ngIf="item?.hotItem">
            <ion-icon name="flame"></ion-icon>
            <ion-icon name="flame"></ion-icon>
            <ion-icon name="flame"></ion-icon>
          </button>

        </ion-col>
        <ion-card-title>
          Reporting
        </ion-card-title>
        <p> Name: {{item?.name}} </p>
        <p> Description: {{item?.description}} </p>
        <p> Date : {{item?.date}} </p>
        <p> Time: {{item?.time}} </p>
        <p> Latitude: {{item?.location?.lat}} </p>
        <p> Longitude: {{item?.location?.lon}} </p>
      </ion-card-content>

      <ion-slides *ngIf="item?.imgSrcs != '' " style="height: 50vh">
        <ion-slide *ngFor="let image of item?.imgSrcs">
          <!-- {{image}} -->
          <ion-card>
            <img [src]="image?.src" />
          </ion-card>
        </ion-slide>
      </ion-slides>



      <ion-card *ngIf="item?.location?.lat != '' && item?.location?.lon != '' ">
        <ion-card-content>
          <agm-map [latitude]="item?.location?.lat" [longitude]="item?.location?.lon">
            <agm-marker [latitude]="item?.location?.lat" [longitude]="item?.location?.lon"></agm-marker>
          </agm-map>
        </ion-card-content>
      </ion-card>



      <!-- <ion-card *ngIf="item?.location?.lat && item?.location?.lon">
        Map: Using Native Api
        <ion-card-content>
          <div id="map_canvas">
            <button ion-button (click)="onButtonClick()">Show Location</button>
          </div>
        </ion-card-content>
      </ion-card> -->

      <button ion-button full color="danger" (click)="remove()">
        <ion-icon name="trash"></ion-icon>
        Delete </button>
    </ion-card>




  </ion-content>
